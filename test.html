<!DOCTYPE html>
<html>
<head>
  <title>Hero Header</title>
  <style>
    body {
      background-color: #ffffff;
    }

    header {
      height: 100vh;
      background-image: url("https://zsebbaratkoltoztetes.hu/assets/img/hero-bg.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      font-weight: bold;
      color: black;
    }

    p {
      font-size: 20px;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <div class="hero-content">
      <h1>Zsebbarat Költöztetés</h1>
      <p>Költöztetés kedvező áron, profi csapattal!</p>
    </div>
  </header>
</body>
</html>
